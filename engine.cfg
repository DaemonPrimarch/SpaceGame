Shadows Enabled=false
=false

[application]

name="SpaceGame"
main_scene="res://nodes/rooms/starting_scene.tscn"
icon="res://icon.png"

[autoload]

GUI="*res://scripts/GUI.gd"
dialog_system="*res://scripts/dialog_system.gd"

[debug]

indicators_enabled=true
navigation_geometry_color=#661aff00
collision_shape_color=#7f0dff00
collision_contact_color=#ccff3319

[display]

width=1020
height=704
resizable=false
use_2d_pixel_snap=true

[editor_plugins]

enabled=["entity"]

[icon]

Shadows Enabled=false

[input]

set_climb_on=[key(A)]
set_climb_off=[key(Z)]
up=[key(Up)]
down=[key(Down)]
shoot=[key(Space)]
jump=[key(Up)]
play_up=[key(Up)]
play_down=[key(Down)]
play_left=[key(Left)]
play_right=[key(Right)]

[physics]

default_gravity=49.0

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
